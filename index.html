<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Minions Speak App</title>
  </head>
  <body>
    <nav class="badge-dark py-3 text-center position-sticky text-white">
      Banana Talk
    </nav>
    <div class="d-flex flex-column align-items-center mt-5">
      <textarea
        name="input"
        id="text"
        cols="30"
        rows="8"
        class="w-50 h-25 my-text rounded p-2"
        placeholder="Enter text to convert to banana language!!"
      ></textarea>
      <br />
      <input
        type="submit"
        value="Translate"
        class="w-25 submit-btn rounded bg-success border-0 py-2"
      />
      <br />
      <textarea
        name="output"
        id="translated-text"
        cols="30"
        rows="8"
        class="w-50 h-25 output-text rounded p-2"
        placeholder="Translated text appears here..."
      ></textarea>
    </div>
    <footer class="py-4 bg-dark text-white-50 fixed-bottom text-center">
      Hey! are you a fan of minions? then come let's see what they say
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
